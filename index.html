<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="img3.avif" id="slider">
        <ul class="nav">
            <li><img onclick="imgSlider('img1.jpg')" src="img1.jpg"></li>
            <li><img onclick="imgSlider('img2.jpg')" src="img2.jpg" alt=""></li>
            <li><img onclick="imgSlider('img3.avif')" src="img3.avif" alt=""></li>
            <li><img onclick="imgSlider('img4.jpg')" src="img4.jpg" alt=""></li>
        </ul>
        <h2>Image Slider</h2>
    </section>
    <script>
        function imgSlider(img){
            document.getElementById("slider").src = img;
        }
    </script>
</body>
</html>
